    <script type="text/javascript">
        var targetPlot, controllerPlot;

        var numberOfLEDs = 4;
        // make LED power form (this is a source of the graph)
        for (var jj = 0; jj < numberOfLEDs; jj++) {
            var jjs = jj.toString();
            $('#light_status').append("<div id='led"
                + jjs + "' class='pure-u-1 pure-u-md-1-3'><div id='ledcolor_"
                + jjs +"' class='at at-lighting-off'><div class='at-header'><h2>Light "
                + jjs + "</h2><span class='at-val'><div id='ls"
                + jjs + "'>--</div><span id='lv"
                + jjs + "'>--</span></span></div></div></div>");
            $('#sec_sch').append("<form id='s" + jjs + "' class='pure-form pure-form-stacked'><fieldset id='fs" + jjs + "'>");
            $('#fs' + jjs).append("<legend>LED" + jjs +
                " values <button id='sbtn_" + jjs +
                "' type='button' class='button-show pure-button'>Show / Hide</button><button id='sub_" + jjs +
                "' type='submit' class='button-submit pure-button'>Submit</button></legend>");
            $('#fs' + jjs).append("<div id='powerlist_" + jjs + "'>");
            for (var j = 0; j < 24; j += 2) {
                var f2 = ('00' + j).slice(-2);
                var l2 = ('00' + (j + 1)).slice(-2);
                $('#powerlist_' + jjs).append("<div id='v" + jjs + f2 + l2 + "' class='pure-g'></div>");
                $('#v' + jjs + f2 + l2).append("<div id='v" + jjs + f2 + "' class='pure-u-1 pure-u-md-1-2'></div>");
                $('#v' + jjs + f2 + l2).append("<div id='v" + jjs + l2 + "' class='pure-u-1 pure-u-md-1-2'></div>");
                $('#v' + jjs + f2).append("<div class='pure-u-1 pure-u-md-1-8'>" + f2 + ":</div>");
                $('#v' + jjs + l2).append("<div class='pure-u-1 pure-u-md-1-8'>" + l2 + ":</div>");
                for (var i = 0; i < 60; i += 10) {
                    $('#v' + jjs + f2).append("<div class='pure-u-1 pure-u-md-1-8'><input id='p" + jjs + "_" + f2 + ('00' + i).slice(-2) + "' class='pure-u-22-24' type='text'></div>");
                    $('#v' + jjs + l2).append("<div class='pure-u-1 pure-u-md-1-8'><input id='p" + jjs + "_" + l2 + ('00' + i).slice(-2) + "' class='pure-u-22-24' type='text'></div>");
                }
            }
            $('#sec_sch').append("</fieldset></form>");
            $('#powerlist_' + jjs).hide();
        }
        $('#advanced-settings').hide();

        $('#advbtn').click(function () {
            $('#advanced-settings').toggle();
        });

        for (var jj = 0; jj < numberOfLEDs; jj++) {
            (function (n) {
                $('form#s' + n.toString()).submit(function (ev) {
                    var query = "d=0";
                    for (var j = 0; j < 24; j++) {
                        for (var i = 0; i < 60; i += 10) {
                            var id = "p" + n.toString() + "_" + ('00' + j).slice(-2) + ('00' + i).slice(-2);
                            query += "&" + id + "=" + $("#" + id).val();
                        }
                    }
                    $.post('/config', query, readconfig, "json");
                    //$('#sch_sub').prop('disabled', true);
                    return false;
                });
                $('#sbtn_' + n.toString()).click(function () {
                    $('#powerlist_' + n.toString()).toggle();
                });
            })(jj);
        }

        $('form#config1').submit(
            function (ev) {
                var query = "enable=" + $('#enable').prop('checked').toString();
                $.post('/config', query, readconfig, "json");
                //$('#sch_sub').prop('disabled', true);
                return false;
            });

        $('#enable').click(function () {
            $.post('/config',
                "enable=" + $('#enable').prop('checked').toString(),
                readconfig, "json");
        });

        function readconfig(json) {
            if (json.enable == "true") {
                $('#enable').prop("checked", true);
            } else {
                $('#enable').prop("checked", false);
            }
            for (var jj = 0; jj < numberOfLEDs; jj++) {
                var k = 0;
                for (var j = 0; j < 24; j++) {
                    for (var i = 0; i < 60; i += 10) {
                        var id = "#p" + jj.toString() + "_" + ('00' + j).slice(-2) + ('00' + i).slice(-2);
                        $(id).val(json.power[jj][k]);
                        k++;
                    }
                }
            }

            //            for (var key in json.power) {
            //               $("#" + key).val(json.power[key]);
            //           }
        }

        function update() {
            $.getJSON('/status', function (json) {
                for (var i = 0; i < numberOfLEDs; i++) {
                    var check = $('#ledcolor_'+i.toString()).hasClass('at-lighting-on');
                    if (json[i].status == 0) {
                        $('#ls' + i.toString()).html("OFF");
                        if( check ) {
                            $('#ledcolor_'+i.toString()).removeClass('at-lighting-on').addClass('at-lighting-off');
                        }
                    } else if (json[i].status == 1) {
                        $('#ls' + i.toString()).html("ON");
                        if( !check ) {
                            $('#ledcolor_'+i.toString()).removeClass('at-lighting-off').addClass('at-lighting-on');
                        }
                    }
                    $('#lv' + i.toString()).html(json[i].brightness.toString());
                }
            });
        }

        function confset() {
            $.getJSON('/config', function (json) {
                readconfig(json);
                graph();
            });
        }

        $('#chart2').on('mouseup', function () {
            for (var jj = 0; jj < numberOfLEDs; jj++) {
                var k = 0;
                for (var j = 0; j < 24; j++) {
                    for (var i = 0; i < 60; i += 10) {
                        var date = ('00' + j).slice(-2) + ":" + ('00' + i).slice(-2);
                        var id = "#p" + jj.toString() + "_" + ('00' + j).slice(-2) + ('00' + i).slice(-2);
                        $(id).val(
                            Math.round(targetPlot.series[jj].data[k][1]).toString()
                        );
                        controllerPlot.series[jj].data[k][1] = targetPlot.series[jj].data[k][1];
                        k++;
                    }
                }
            }
            controllerPlot.replot();
        });

        var lightpower = function () {
            var data = [];
            for (var jj = 0; jj < numberOfLEDs; jj++) {
                data.push([]);
                for (var j = 0; j < 24; j++) {
                    for (var i = 0; i < 60; i += 10) {
                        var date = ('00' + j).slice(-2) + ":" + ('00' + i).slice(-2);
                        var id = "#p" + jj.toString() + "_" + ('00' + j).slice(-2) + ('00' + i).slice(-2);
                        data[jj].push([date, $(id).val()]);
                    }
                }
            }
            return data;
        };

        function graph1() {
            if (controllerPlot) {
                controllerPlot.destroy();
            }
            controllerPlot = $.jqplot("chart1",
                [],
                {
                    dataRenderer: lightpower,
                    seriesDefaults: {
                        showMarker: false,
                    },
                    axes: {
                        xaxis: {
                            renderer: $.jqplot.DateAxisRenderer,
                            tickOptions: {
                                formatString: '%H:%M',
                                tickInterval: "1 hour"
                            },
                        },
                        yaxis: {
                            min: 0,
                            max: 100,
                        }
                    },
                    cursor: {
                        show: true,
                        showTooltip: false,
                        zoom: true,
                        constrainZoomTo: 'x'
                    },
                    series: [
                        {
                            isDragable: false
                        },
                        {
                            isDragable: false
                        },
                        {
                            isDragable: false
                        },
                        {
                            isDragable: false
                        }
                    ]

                }
            );
        }
        function graph2() {
            if (targetPlot) {
                targetPlot.destroy();
            }
            targetPlot = $.jqplot('chart2',
                [],
                {
                    dataRenderer: lightpower,
                    seriesDefaults: {
                    },
                    axes: {
                        yaxis: {
                            min: 0,
                            max: 100,
                            pad: 10,
                        },
                        xaxis: {
                            renderer: $.jqplot.DateAxisRenderer,
                            tickOptions: { formatString: '%H:%M' },
                            tickInterval: "1 hour"
                        }
                    },
                    cursor: {
                        show: true,
                        zoom: true,
                        showTooltip: false
                    },
                    series: [
                        {
                            dragable: {
                                color: 'red',
                                constrainTo: 'y'
                            },
                        },
                        {
                            dragable: {
                                color: 'red',
                                constrainTo: 'y'
                            },
                        },
                        {
                            dragable: {
                                color: 'red',
                                constrainTo: 'y'
                            },
                        },
                        {
                            dragable: {
                                color: 'red',
                                constrainTo: 'y'
                            },
                        }
                    ]
                }
            );
        }
        function graph() {
            graph1();
            graph2();
            $.jqplot.Cursor.zoomProxy(targetPlot, controllerPlot);
        }
        $(function () {

            $.jqplot.config.enablePlugins = true;
            $.jqplot._noToImageButton = true;

            confset();
            //graph();
            for (var jj = 0; jj < numberOfLEDs; jj++) {
                for (var j = 0; j < 24; j++) {
                    for (var i = 0; i < 60; i += 10) {
                        var id = "#p" + jj.toString() + "_" + ('00' + j).slice(-2) + ('00' + i).slice(-2);
                        $(id).change(function () {
                            if (Number($(this).val()) > 100) {
                                $(this).val("100");
                            } else if (Number($(this).val()) < 0) {
                                $(this).val("0");
                            }
                            graph();
                        });
                    }
                }
            }

            setInterval("update()", 1000);
        });

    </script>
